<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root">
		<div class="slider">
			<div @mouseover="stopTimer" @mouseleave="startTimer"  class="slide">
				<img :src="slidesArray[currentSlide].items" :alt="slidesArray[currentSlide].title">
				<div class="slide-contents">
					<h2 class="slide-title">{{ slidesArray[currentSlide].title }}</h2>
					<p class="slide-text">{{ slidesArray[currentSlide].text }}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="(slide, index) in slidesArray" :class="index == currentSlide ? 'thumb active' : 'thumb'">
					<img @click="currentSlide=index":src="slidesArray[index].items" :alt="slidesArray[currentSlide].title">
				</div>
				<button @click="next" class="btn-control btn-previus">&and;</button>
				<button @click="prev" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script src="js/script.js"></script>
</body>
</html>
